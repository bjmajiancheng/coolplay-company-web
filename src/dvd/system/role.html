<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
</head>

<body>
<div class="super-theme-example">
    <div class="form-item col-md-4">
        <label class="label-top">角色名称：</label>
        <input name="roleName" class="easyui-validatebox easyui-textbox" prompt="请输入角色名称">
    </div>

    <div class="form-item col-md-3">
        <a href="javascript:void(0)" onclick="refreshCompanyRole()" class="easyui-linkbutton primary">查询</a>
        <a href="javascript:void(0)" onclick="addCompanyRole()" class="easyui-linkbutton primary">新增角色</a>
    </div>
</div>

<div class="clear"></div>
<div class="super-theme-example">
    <div style="height: 340px;">
        <table id="companyRoleTab"></table>
    </div>

    <div id="companyRoleWin" style="display: none;padding-top:30px;padding-left:100px;" title="新增角色">
        <div class="form-item col-md-10">
            <label class="label-top">角色名称：</label>
            <input class="easyui-validatebox easyui-textbox" prompt="请输入角色名称">
        </div>
        <div class="form-item col-md-10">
            <label class="label-top" style="float:left;">绑定权限：</label>

            <input drole="main" role="tree_roleTree_input" data-type="tree-input" type="text" name="parentId" value="" class="hide"/>
            <ul id="tree_roleTree" class="ztree col-md-8"></ul>
        </div>
        <div class="form-item col-md-10">
            <a href="javascript:void(0)" class="easyui-linkbutton primary">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton primary">取消</a>
        </div>
    </div>
</div>

<script type="text/javascript">
    ;(function ($, window, document, undefined){
        $.fn.zTree.init($("#tree_roleTree"), App.treeSetting({
            url: App.href + "/api/common/companyFunction/treeNodes",
            expandAll: true,
            autoParam: ["id", "name", "pId"],
            chkboxType: {"Y": "ps", "N": "ps"},
            chkStyle: "checkbox"
        }));

        $('#companyRoleTab').datagrid({
            url: App.href + '/api/common/companyRole/list',
            fit: true,
            pagination: true,
            fitColumns: true,
            method: 'GET',
            pageSize: 10,
            pageList: [10, 25, 50, 100, 200],
            height: 340,
            queryParams: {},
            toolbar: [],
            loadFilter: function(data) {
                if (data.code === 401) {
                    App.showMsg('token失效,请登录!');
                    window.location.href = App.href + '/login.html';
                    return {"total":0, "rows": "[]"};
                } else {
                    return data;
                }
            },
            onBeforeLoad: function (param) {
                var roleName = $("input[name=roleName]").val();

                param.roleName = roleName;
            },
            columns: [
                [{
                    field: 'id',
                    title: '序号',
                    sortable: true,
                    width: 50
                }, {
                    field: 'roleName',
                    title: '角色名称',
                    width: 50
                }, {
                    field: 'ctime',
                    title: '创建时间',
                    width: 50
                }, {
                    field: 'custom_col1',
                    title: '操作',
                    width: 50,
                    align: 'center',
                    formatter: function(value, row, index) {
                        var btns = new Array();
                        btns.push('<a href="javascript:void(0)" class="easyui-linkbutton primary" onclick="">绑定权限</a>&nbsp;');
                        btns.push('<a href="javascript:void(0)" class="easyui-linkbutton primary" onclick="">删除</a>');
                        return btns.join('');
                    }
                }]
            ]
        });
    })(jQuery, window, document);


    function refreshCompanyRole() {
        $('#companyRoleTab').datagrid('reload');
    }

    /**
     * 添加公司角色
     *
     */
    function addCompanyRole() {
        $('#companyRoleWin').window({
            width: "80%",
            height: "80%",
            modal:true
        });
    }

</script>
</body>

</html>
