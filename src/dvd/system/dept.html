<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
</head>

<body>
<div class="super-theme-example">
    <div class="search-form-item col-md-4">
        <label class="label-top">部门名称：</label>
        <input name="deptName" class="easyui-validatebox easyui-textbox" prompt="请输入部门名称">
    </div>

    <div class="search-form-item col-md-3">
        <a href="javascript:void(0)" onclick="refreshCompanyDept()" class="easyui-linkbutton primary">查询</a>
        <a href="javascript:void(0)" onclick="addCompanyDept()" class="easyui-linkbutton primary">新增部门</a>
    </div>
</div>

<div class="clear"></div>
<div class="super-theme-example">
    <div style="height: 340px;">
        <table id="companyDeptTab"></table>
    </div>

    <div id="companyDeptWin" class="align_center" style="display: none;padding-top:30px;" title="新增部门">
        <div class="form-item col-md-10">
            <label class="label-top">部门名称：</label>
            <input class="easyui-validatebox easyui-textbox" prompt="请输入部门名称">
        </div>
        <div class="form-item col-md-10">
            <a href="javascript:void(0)" class="easyui-linkbutton primary">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton primary">取消</a>
        </div>
    </div>
</div>

<script type="text/javascript">
    ;(function ($, window, document, undefined){
        $('#companyDeptTab').datagrid({
            url: App.href + '/api/common/companyDept/list',
            fit: true,
            pagination: true,
            fitColumns: true,
            method: 'GET',
            pageSize: 10,
            pageList: [10, 25, 50, 100, 200],
            height: 340,
            queryParams: {},
            toolbar: [],
            loadFilter: function(data) {
                if (data.code === 401) {
                    App.showMsg('token失效,请登录!');
                    window.location.href = App.href + '/login.html';
                    return {"total":0, "rows": "[]"};
                } else {
                    return data;
                }
            },
            onBeforeLoad: function (param) {
                var deptName = $("input[name=deptName]").val();

                param.deptName = deptName;
            },
            columns: [
                [{
                    field: 'id',
                    title: '序号',
                    sortable: true,
                    width: 50
                }, {
                    field: 'deptName',
                    title: '部门名称',
                    width: 50
                }, {
                    field: 'ctime',
                    title: '创建时间',
                    width: 50
                }, {
                    field: 'custom_col1',
                    title: '操作',
                    width: 50,
                    align: 'center',
                    formatter: function(value, row, index) {
                        var btns = new Array();
                        btns.push('<a href="javascript:void(0)" class="easyui-linkbutton primary" onclick="">查看</a>&nbsp;');
                        btns.push('<a href="javascript:void(0)" class="easyui-linkbutton primary" onclick="">禁用</a>');
                        return btns.join('');
                    }
                }]
            ]
        });
    })(jQuery, window, document);

    function refreshCompanyDept() {
        $('#companyDeptTab').datagrid('reload');
    }

    /**
     * 添加公司部门
     *
     */
    function addCompanyDept() {
        $('#companyDeptWin').window({
            width:600,
            height:400,
            modal:true
        });
    }

</script>
</body>

</html>
